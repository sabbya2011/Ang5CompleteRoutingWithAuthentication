<div class="row">
  <div class="col-xs-12 col-sm-4">
    <div class="list-group">
      <a
        [routerLink]="['/servers',server.id]"
        [queryParams]="server.id>2?{allowEdit:1}:{allowEdit:0}"
        fragments="#loading"
        class="list-group-item"
        *ngFor="let server of servers">
        {{ server.name }}
      </a>
    </div>
  </div>
  <div class="col-xs-12 col-sm-4">
    <button class="btn btn-primary" (click)="onReload()">Reload Page</button>
    <br/>
    <a [routerLink]="['/servers',5,'edit']"
      [queryParams]="{AllowEdit:'1'}"
      fragment="loading">
      Click here to find the Absolute Path
    </a>
    <br/>
    <a routerLink="servers">Click here to find the Relative Path</a>
    <br/>
    <a routerLink="./servers">Click here to find another Relative Path</a>
    <br/>
    <a routerLink="../servers">Another relative path but this will work</a>
    <br/>
    <router-outlet></router-outlet>
    <!-- <app-edit-server></app-edit-server>
    <hr>
    <app-server></app-server> -->
  </div>
</div>
